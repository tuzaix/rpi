server {
    # 443 HTTPS 反向代理
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name rpi.treatsyoself.com;

    # 静态文件目录 (Vue build 输出目录)
    root /var/www/rpi/frontend/dist;
    index index.html;

    # 处理 Vue Router history 模式
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 代理 API 请求到 Node.js 服务 (prod-server.js)
    location /api {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 禁止访问 data 目录下的原始 json 文件 (安全考虑)
    location /data {
        deny all;
        return 404;
    }

    # 引入通用 SSL 证书配置
    include /etc/nginx/conf.d/common-ssl-params.conf;

    # 开启 gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;
}
